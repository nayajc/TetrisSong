<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">TETRIS</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">LEVEL</span>
                    <span class="score-value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="score-label">LINES</span>
                    <span class="score-value" id="lines">0</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="game-board-container">
                <canvas id="gameBoard"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Start</h2>
                        <p id="overlayMessage">Press SPACE to start</p>
                        <button id="startButton" class="game-button">START</button>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece-container">
                    <h3>NEXT</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>CONTROLS</h3>
                    <div class="control-item">
                        <span class="key">‚Üê‚Üí</span>
                        <span class="description">MOVE</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span class="description">HARD DROP</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span class="description">ROTATE</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SPACE</span>
                        <span class="description">PAUSE</span>
                    </div>
                </div>
                
                <div class="sound-controls">
                    <h3>AUDIO</h3>
                    <button id="muteButton" class="sound-button">
                        <span class="sound-icon">üîä</span>
                        <span class="sound-text">MUTE</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
